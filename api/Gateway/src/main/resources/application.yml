server:
  port: 8080
api:
  prefix: /api/v1
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins: "*"
            allowed-origin-patterns: "*"
            allowedHeaders: "*"
            allowedMethods: "*"
      routes:
        #============================  Auth route ============================#
        - id: auth_route
          uri: ${services.auth-service}
          predicates:
            - Path= ${api.prefix}/auth/**
          filters:
            - StripPrefix=2
        #============================  Token route ============================#
        - id: token_route
          uri: ${services.auth-service}
          predicates:
            - Path= ${api.prefix}/token/**
          filters:
            - StripPrefix=2
            - RewritePath=/token/, /auth/token/
        #============================  User route ============================#
        - id: user_route
          uri: ${services.user-service}
          predicates:
            - Path= ${api.prefix}/users/**
          filters:
            - StripPrefix=2
            - AuthorizationFilter
        #============================  Chat route ============================#
        - id: chat_route
          uri: ${services.chat-service}
          predicates:
            - Path= ${api.prefix}/chats/**
          filters:
            - StripPrefix=2
            - AuthorizationFilter
        #============================  Store route ============================#
        - id: store_route
          uri: ${services.store-service}
          predicates:
            - Path= ${api.prefix}/store/**
          filters:
            - StripPrefix=2
            - AuthorizationFilter
        #============================  Product route ============================#
        - id: product_route
          uri: ${services.product-service}
          predicates:
            - Path= ${api.prefix}/products/**
          filters:
            - StripPrefix=2
            - AuthorizationFilter
        #============================  Category route ============================#
        - id: category_route
          uri: ${services.product-service}
          predicates:
            - Path= ${api.prefix}/categories/**
          filters:
            - StripPrefix=2
        #============================  Video route ============================#
        - id: video_route
          uri: ${services.video-service}
          predicates:
            - Path= ${api.prefix}/videos/**
          filters:
            - StripPrefix=2
            - AuthorizationFilter
        #============================  Media route ============================#
        - id: video_route
          uri: ${services.media-service}
          predicates:
            - Path= ${api.prefix}/media/**
          filters:
            - StripPrefix=2
            - AuthorizationFilter

services:
  auth-service: ${AUTH_SERVICE_URL:http://localhost:8082}
  user-service: ${USER_SERVICE_URL:http://localhost:8084}
  chat-service: ${CHAT_SERVICE_URL:http://localhost:8086}
  store-service: ${STORE_SERVICE_URL:http://localhost:8088}
  product-service: ${PRODUCT_SERVICE_URL:http://localhost:8090}
  video-service: ${VIDEO_SERVICE_URL:http://localhost:8092}
  media-service: ${MEDIA_SERVICE_URL:http://localhost:8094}